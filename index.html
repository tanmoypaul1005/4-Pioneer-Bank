<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Css File add -->
    <link rel="stylesheet" href="style.css"> 
    <title>Pioneer Bank</title>
    <link rel="shortcut icon" href="images/download.png" type="image/x-icon">

</head>
<body>
  <!-- Welcome page start   -->
   <div id="login-area">
    <div class="text-center">
    <img src="images/icon.png" class=" w-25" alt="...">
    </div>
   <h1 class="text-center">Welcome To Pioneer Bank</h1>

   <div class="submit-area">
   <h4>Login</h4>
   <br>
   <input type="text" class="form-control" placeholder="Email" >
   <br>
   <input type="password" class="form-control" placeholder="Password" >
   <br>
   <button id="login" class="btn btn-success">Enter</button>
   </div>
   </div>
  <!-- Welcome page end   -->


  <!-- Transaction Area start -->
    <div id="transaction-area">
    <div class="row">
    <div class="col-md-4">
    <div class="Deposit status">
    <h2>Deposit</h2>
    <h5>$<span id="currentDeposit">00</span></h5>
    </div>
    </div>


    <div class="col-md-4">
    <div class="Withdraw status">
    <h2>Withdraw</h2>
    <h5>$ <samp id="currentWithdraw">00</samp></h5>
    </div>
    </div>


    <div class="col-md-4">
    <div class="Balance status">
    <h2>Balance</h2>
    <h5>$<samp id="currentBalance">1200</samp></h5>
    </div>
    </div>
    </div>



    <div class="row">
    <div class="col-md-6">
    <div class="submit-area">
    <h4>Deposit</h4>
    <br>
    <input type="text" id="depositAmount" class="form-control" placeholder="$amount you want to diposit"  >
    <br>
    <button id="addDeposit" class="btn btn-success">Deposit</button>
    </div>
    </div>

    
    <div class="col-md-6">
    <div class="submit-area">
    <h4>Withdraw</h4>
    <br>
    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw">
    <br>
    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
    </div>
    </div>
    </div>

   </div>
   <!-- Transaction Area end -->


   <footer>
    <p> Â© Pioneer Bank 2021</p>
  </footer>


<script src="index.js"></script>



<!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  
</body>
</html>
